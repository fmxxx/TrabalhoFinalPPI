<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Agendamentos- CryptoMed</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    form {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: calc(100% - 10px);
      padding: 5px;
      margin-bottom: 10px;
    }

    .error-message {
      color: rgb(255, 0, 0);
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    button {
      background-color: rgb(109, 0, 0);
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    select {
      background-color: rgba(255,255,255,0.63);
      border: 1px solid rgba(204,204,204,1.0);
      width: 200px;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      background-color: rgba(255,255,255,0.63);
      border: 1px solid rgba(204,204,204,1.0);
      width: 180px;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(179,0,0,1.0);
    }
  </style>

</head>

<body>
  <header>
    <h1>CryptoMed</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="galeria.html">Galeria</a>
    <a href="novo_endereco.html">Cadastro</a>
    <a href="login.html">Login</a>
    <a href="agendamento.html">Agendamentos</a>
  </nav>
  
  <form id="appointmentForm">
    <h2> Formulario de Agendamentos</h2>
    <br>

    <label for="especialidade">Especialidade médica desejada:</label>
    <select id="especialidade" name="especialidade">
      <option value="1">Cardiologia</option>
      <option value="2">Dermatologia</option>
      <option value="3">Ginecologia</option>
    </select>
    <br> <br>

    <label for="medico">Nome do médico especialista:</label>
    <select id="medico" name="medico">
      <option value="1">Dr. João</option>
      <option value="2">Dra. Maria</option>
      <option value="3">Dr. Carlos</option>
    </select>
    <br> <br>

    <label for="dataConsulta">Data da consulta:</label>
    <input type="date" id="dataConsulta" name="dataConsulta">
    <br> <br>

    <label for="horario">Horário disponível para consulta:</label>
    <select id="horario" name="horario">
      <option value="8">08:00</option>
      <option value="9">09:00</option>
      <option value="10">10:00</option>
      <!-- Opções predefinidas, não dinâmicas -->
    </select>
    <br> <br>

    <button type="submit">Agendar Consulta</button>
  </form>

  <footer>
    <p>&copy; 2024 Hospital Central. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
