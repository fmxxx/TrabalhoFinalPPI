<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Cambria, sans-serif;
      margin: 0;
      padding: 0;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2c8c6;
    }

    header {
      background-color: #ba2f33;
      color: #fff;
      padding: 0px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      /* Garante que o header esteja acima de outros elementos */
    }

    nav {
      background-color: #d3544e;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 75px;
      /* Ajusta o topo considerando o cabeçalho */
      z-index: 1000;
      /* Garante que a nav esteja acima de outros elementos */
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 5px 20px;
      display: inline-block;
      /* Adicionado para que o hover funcione corretamente */
    }

    nav a:hover {
      background-color: #ff6961;
      color: #fff;
      padding: 5px 20px;
      /* Mantém o mesmo espaçamento de padding durante o hover */
    }

    section {
      padding: 20px;
      text-align: center;
      margin-top: 120px;
      /* Ajusta a margem superior considerando o cabeçalho e a nav */
    }

    form {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    button {
      background-color: rgb(109, 0, 0);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b30000;
    }

    footer {
      background-color: #ba2f33;
      color: #fff;
      font-size: 11pt;
      padding: 0px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
      z-index: 1000;
      /* Garante que o footer esteja acima de outros elementos */
    }
  </style>

</head>

<body>
  <header>
    <h1>Login</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Galeria</a>
    <a href="#">Cadastro</a>
    <a href="#">Login</a>
    <a href="#">Agendamentos</a>
  </nav>
  
  <main>


    <form id="registration-form">
      <h1>Formulário de Cadastro</h1> <!-- Título dentro do quadrado centralizado -->

      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username">

      <div id="username-error" class="error-message"></div> <!-- Mensagem de erro para o campo Usuário -->

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password">

      <div id="password-error" class="error-message"></div> <!-- Mensagem de erro para o campo Senha -->

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">

      <div id="email-error" class="error-message"></div> <!-- Mensagem de erro para o campo E-mail -->

      <button type="button" onclick="validateForm()">Cadastrar</button> <!-- Botão para cadastrar -->
    </form>

    <script>
      // Função para validar o formulário
      function validateForm() {
        // Limpa mensagens de erro anteriores
        document.querySelectorAll('.error-message').forEach(function (element) {
          element.textContent = '';
        });

        // Obtém os valores dos campos
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var email = document.getElementById('email').value;

        // Verifica se os campos estão vazios
        if (username === '') {
          document.getElementById('username-error').textContent = 'O campo Usuário é obrigatório';
        }

        if (password === '') {
          document.getElementById('password-error').textContent = 'O campo Senha é obrigatório';
        }

        if (email === '') {
          document.getElementById('email-error').textContent = 'O campo E-mail é obrigatório';
        }
      }
    </script>
  </main>

  <footer>
    <p>&copy; 2024 Hospital Central. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
