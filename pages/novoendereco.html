<!DOCTYPE html>

<html lang="zxx">

<head>
  <meta charset="utf-8">
  <title> Cadastrar Novo Endereço - Clinica Santa Monica  </title>
  <meta name="description" content="">s
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <header>
    <h1>Cadastrar Novo Endereço </h1>
  </header>
  <br>

  <main>

    <fieldset>
      <legend>Endereço</legend>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>
      <br>
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>


      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>
      <br>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required>

      <label for="tipoLogradouro">Tipo de Logradouro:</label>
      <select id="tipoLogradouro" name="tipoLogradouro" required>

      <option value="rua">Rua</option>
      <option value="avenida">Avenida</option>
      </select>

      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" name="logradouro" required>

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required>

    </fieldset>



    <br>
    <button type="submit"> Log In </button>


    <br>


  </main>

  <footer>
    <address>
      Rua Fulano de Tal, Numero 0, Santa Monica, Uberlandia
    </address>
  </footer>

  <script></script>
</body>

</html>
