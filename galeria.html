  <style>
   body {
      font-family: Cambria, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* Use min-height instead of height for better compatibility */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2c8c6;
    }

    br {
      margin-top: 5px;
    }

    header {
      background-color: #ba2f33;
      color: #fff;
      padding: 10px 0;
      /* Added padding to create space above and below the title */
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      /* Garante que o header esteja acima de outros elementos */
    }

    header h1 {
      margin-top: 0px;
      /* Adjusted margin to move the title a little bit more up */
    }

    nav {
      background-color: #d3544e;
      padding: 8px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 60px;
      /* Adjusted top value to align with the header */
      /* Ajusta o topo considerando o cabeçalho */
      z-index: 1000;
      /* Garante que a nav esteja acima de outros elementos */
    }


    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 5px 20px;
      display: inline-block;
      /* Adicionado para que o hover funcione corretamente */
    }

    nav a:hover {
      background-color: #ff6961;
      color: #fff;
      padding: 5px 20px;
      /* Mantém o mesmo espaçamento de padding durante o hover */
    }

    section {
      padding: 20px;
      text-align: center;
      margin-top: 120px;
      /* Ajusta a margem superior considerando o cabeçalho e a nav */
    }


    main {
      background-color: rgba(255, 255, 255, 0.8);
      /* Branco */
      padding: 20px;
      margin-top: 100px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin-bottom: 0;
    }

    table {
      padding: 2%;
    }

    table td {
      margin: 20px;
    }

    h2,
    hr {
      color: black;
    }

    footer {
      background-color: #ba2f33;
      color: #ffffff;
      font-size: 11pt;
      padding: 0px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
      z-index: 1000;
      /* Garante que o footer esteja acima de outros elementos */
    }
  </style>
</head>
